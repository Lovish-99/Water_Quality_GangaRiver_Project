{% extends 'navbar.html' %}
{% load static %}
{% block content %}
    <hr>
    <h1 style="text-align: center;">Welcome To Services Page!</h1><hr>  
    <div style="background-color: #f5f5f5;padding-bottom: 20px;"> 
        <div class="class1" style="padding: 35px 0px 10px 0px;">
            <form action="{% url 'services' %}" method="POST">
                {% csrf_token %}
                <label style="margin-left: 60px;">Choose Site : </label>
                <select onclick="javascript:yesnoCheck();" style="width: 200px; height: 30px; margin-right: 53px;" name="service1" id="neww">
                    <option selected disabled="true">----Select an Option----</option>
                    <option name="Site1A" id="yesCheck">Site1A</option>
                    <option name="Site1B" id="yesCheck2">Site1B</option>
                    <option name="Site1C" id="yesCheck3">Site1C</option>
                    <option name="Site2" id="noCheck">Site2</option>
                </select>
                <label>Choose Parameter : </label>
                <select id="ifYes" style="width: 200px; height: 30px; margin-right: 53px;" name="service2">
                    <option>----Select an Option----</option>
                </select>
                <label>Choose Location : </label>
                <select id="ifYess" style="width: 200px; height: 30px; margin-right: 20px;" name="service3">
                    <option selected disabled="true">----Select an Option----</option>
                </select>
                <input type="submit" value="Insert" class="btn info" style="border: 2px solid black; border-radius: 8px;text-decoration: none; background-color: white;border-color: #2196F3;color: dodgerblue; width: 80px;">
            </form>    
        </div><hr>
        <div style="height: 50px;width: 100%;text-align: center;margin-bottom: 5px;">
            <h3 style="text-decoration: underline;padding-left: 20px;color: #2196F3;cursor: pointer;">Graph For : {{ g1|safe }}/ Parameter : {{ g2|safe }},/ Location : {{ g3|safe }}</h3>
        </div>
        <div class="class2" style="background-color: white; margin: 5px 0px 10px 160px; text-align: center; height: 500px; width: 80%;box-shadow: inset 0 -3em 3em rgba(0,0,0,0.1), 0 0  0 2px rgb(255,255,255),0.3em 0.3em 1em rgba(0,0,0,0.3);">
            {{ g|safe }}
        </div>
    </div>
{% endblock %}
